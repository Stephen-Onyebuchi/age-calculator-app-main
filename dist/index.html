<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700;900&family=Figtree:wght@600;800&family=Inter:wght@300;400;700;800&family=Poppins:ital,wght@0,400;0,700;0,900;1,900&family=Sora:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">

  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      display: none;
    }
  </style>
</head>

<body class="bg-Lightgrey">
  <div class="flex flex-col w-screen h-screen justify-center items-center">
    <div class="container flex flex-col bg-white p-6 md:p-10 pr-10 md:pr-24 w-auto">
      <div class="input-flex flex space-x-4 md:space-x-6 pb-8">
        <div class="input-container flex flex-col">
          <span>DAY</span>
          <input
            class="h-12 w-20 md:w-28 border-2 border-Offwhite outline-none rounded-md p-4 focus-visible:outline-Purple text-2xl font-bold"
            type="number" id="day" placeholder="DD">
          <small class="error-day"></small>
        </div>
        <div class="input-container flex flex-col">
          <span>MONTH</span>
          <input
            class="h-12 w-20 md:w-28 border-2 border-Offwhite outline-none rounded-md p-4 focus-visible:outline-Purple text-2xl font-bold"
            type="number" id="month" placeholder="MM">
          <small class="error-month"></small>
        </div>
        <div class="input-container flex flex-col">
          <span>YEAR</span>
          <input
            class="h-12 w-20 md:w-28 border-2 border-Offwhite outline-none rounded-md p-4 focus-visible:outline-Purple text-2xl font-bold"
            type="number" id="year" placeholder="YYYY">
          <small class="error-year"></small>
        </div>
      </div>
      <button
        class="relative md:left-full left-1/2 right-auto bottom-8 submit-btn rounded-full bg-Purple hover:bg-black p-4 w-16">
        <img class="" src="../assets/images/icon-arrow.svg" alt="">
      </button>
      <div class="output-flex flex flex-col italic md:text-6xl text-5xl md:font-extrabold md:-mt-4">
        <h1><span class="output-year text-Purple">--</span>years</h1>
        <h1><span class="output-month text-Purple">--</span>months</h1>
        <h1><span class="output-day text-Purple">--</span>days</h1>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Steve</a>.
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>

</html>
